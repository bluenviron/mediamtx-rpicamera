name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_32:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - run: make -f utils.mk build_32

    - uses: actions/upload-artifact@v4
      with:
        path: mtxrpicam_32
        name: mtxrpicam_32

  build_64:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - run: make -f utils.mk build_64

    - uses: actions/upload-artifact@v4
      with:
        path: mtxrpicam_64
        name: mtxrpicam_64

  test_bullseye_32:
    needs: build_32
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with:
        name: mtxrpicam_32
        path: mtxrpicam_32

    - run: chmod +x ./mtxrpicam_32/exe

    - run: make -f utils.mk test_bullseye_32

  test_bullseye_64:
    needs: build_64
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with:
        name: mtxrpicam_64
        path: mtxrpicam_64

    - run: chmod +x ./mtxrpicam_64/exe

    - run: make -f utils.mk test_bullseye_64

  test_bookworm_32:
    needs: build_32
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with:
        name: mtxrpicam_32
        path: mtxrpicam_32

    - run: chmod +x ./mtxrpicam_32/exe

    - run: make -f utils.mk test_bookworm_32

  test_bookworm_64:
    needs: build_64
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with:
        name: mtxrpicam_64
        path: mtxrpicam_64

    - run: chmod +x ./mtxrpicam_64/exe

    - run: make -f utils.mk test_bookworm_64
